language: groovy
jdk: oraclejdk8
before_install: chmod +x gradlew
install: ./gradlew assemble
script: ./gradlew check
branches:
  only:
    - master
    - /^issue-.*$/
deploy:
  - provider: script
    script: ./gradlew bintrayUpload
    skip_cleanup: true
    on:
      branch: master
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/